name: flutterapp
description: A new Flutter application.
version: 1.0.0+2

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^0.20.0+1
  cloud_firestore: ^0.16.0
  google_maps_flutter: ^1.1.1
  location: ^3.0.2
  flutter_polyline_points: ^0.2.4
  cupertino_icons: ^0.1.2
  flutter_spinkit: "^4.1.2"
  charts_flutter: ^0.9.0
  persistent_bottom_nav_bar: ^2.0.5
  expandable_bottom_sheet: ^0.2.1+1
  font_awesome_flutter: ^8.8.1
  sliding_sheet: ^0.3.5
  geolocator: ^5.3.1
  shared_preferences: any
  path_provider: ^1.6.8
  intro_slider: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/destination_map_marker.png
    - assets/driving_pin.png
    - assets/friend1.jpg
    - assets/friend2.jpg
